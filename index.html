<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		canvas{
			border: solid;
		}
	</style>
</head>
<body>
	<canvas id="elemento">
		
	</canvas>

	<script>
		window.addEventListener('load', init);
		function init(){
			var canvas = document.getElementById("elemento");

			if (canvas.getContext){
				//drawing code here
				var ctx = canvas.getContext('2d');
				
				ctx.fillRect(25,25,100,100);
				ctx.clearRect(45,45,60,60);
				ctx.strokeRect(50,50,50,50);
			}else{
				//Canvas-unsopported code here
			}
		}
	</script>	
</body>
</html>


<!--
	fillRect(x, y, width, height)
		Dibuja un rect치ngulo relleno.

	strokeRect(x, y, width, height)
		Dibuja el contorno de un rect치ngulo.

	clearRect(x, y, width, height)
		Borra un 치rea rectangular especificada, dej치ndola totalmente transparente.

-->
